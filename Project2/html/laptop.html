<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects Card</title>
  <link rel="stylesheet" href="/style/lap.css">
</head>
<body>


  <section class="card-section">
    <h2 class="card-section__title">Projects</h2>

    <div class="card-section__container">
      
      <div class="card">
        <img src="/assest/Snapshoot Portfolio.png" alt="Project image" class="card__image">
        <h3 class="card__title">Project goes here</h3>
        <div class="card__tags">
          <span class="card__tag">HTML/CSS</span>
          <span class="card__tag">JavaScript</span>
          <span class="card__tag">Ruby on Rails</span>
        </div>
        <button class="card__button">See project</button>
      </div>

      <div class="card">
        <img src="/assest/Snapshoot Portfolio (1).png" alt="Project image" class="card__image">
        <h3 class="card__title">Project goes here</h3>
        <div class="card__tags">
          <span class="card__tag">HTML/CSS</span>
          <span class="card__tag">JavaScript</span>
          <span class="card__tag">Ruby on Rails</span>
        </div>
        <button class="card__button">See project</button>
      </div>

      <div class="card">
        <img src="/assest/Snapshoot Portfolio (2).png" alt="Project image" class="card__image">
        <h3 class="card__title">Project goes here</h3>
        <div class="card__tags">
          <span class="card__tag">HTML/CSS</span>
          <span class="card__tag">JavaScript</span>
          <span class="card__tag">Ruby on Rails</span>
        </div>
        <button class="card__button">See project</button>
      </div>

      <div class="card">
        <img src="/assest/Snapshoot Portfolio (3).png" alt="Project image" class="card__image">
        <h3 class="card__title">Project goes here</h3>
        <div class="card__tags">
          <span class="card__tag">HTML/CSS</span>
          <span class="card__tag">JavaScript</span>
          <span class="card__tag">Ruby on Rails</span>
        </div>
        <button class="card__button">See project</button>
      </div>

    </div>
  </section>
  <script src="/js/lap.js"></script>

</body>
</html>
